<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.L. Studio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header id="header__logo">
            <div class="logo-title" id="logo-title" v-if="isVisible">
                <img src="/Resources/logo.svg" class="logo" alt="AL Logo">
                <div class="title">
                    <h1><strong>Diseñador Gráfico</strong></h1>
                    <h1>Adrián Lozovanu</h1>
                </div>
            </div>
        </header>
        <div id="nav-container-top"></div>
        <nav id="nav-container">
            <hr>
            <ul>
                <li class="nav-button nav-button--selected"><a href="#logo-title">Portafolio</a></li>
                <li class="nav-button"><a href="about.html">Sobre mi</a></li>
                <li class="nav-button"><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <main id="app__list">
            <div class="content-card" v-for="(item, index) in items" v-on:click="goTo(item.url)">
                <img class="content-card__img" :src="item.imageUrl + index" alt="">
                <div class="content-card__text">
                    <h2>{{item.title}}</h2>
                    <p>{{item.description}}</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./main.js"></script>
    <script>
        var observer = new IntersectionObserver(function (entries) {
            // no intersection with screen
            if (entries[0].intersectionRatio === 0){
                document.querySelector("#nav-container").classList.add("nav-container-sticky");
                // app.isVisible = false;
                // console.log(app.isVisible)
            // fully intersects with screen
            }else if (entries[0].intersectionRatio === 1){
                document.querySelector("#nav-container").classList.remove("nav-container-sticky");
                // app.isVisible = true;
                // console.log(app.isVisible)
            }
        }, { threshold: [0, 1] });

        observer.observe(document.querySelector("#nav-container-top"));
    </script>
</body>

</html>
